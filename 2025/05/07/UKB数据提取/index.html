rr)<br>    sys.exit(<span class="hljs-number">1</span>)<br>    <br><span class="hljs-comment"># 用于跟踪已成功复制的文件数量，以确定批次</span><br>files_copied_count = <span class="hljs-number">0</span><br><span class="hljs-comment"># 用于存储在源目录中实际找到并已处理的目标文件名，防止重复处理</span><br>files_processed = <span class="hljs-built_in">set</span>()<br><br><span class="hljs-comment"># 遍历源基础目录及其所有子目录</span><br><span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;\n正在搜索目标文件于: <span class="hljs-subst">&#123;source_base_dir&#125;</span> 及其子目录...&quot;</span>)<br><span class="hljs-keyword">try</span>:<br>    <span class="hljs-comment"># 为了让批次稍微稳定些（虽然不保证全局有序），可以先收集所有找到的文件路径</span><br>    found_file_paths = &#123;&#125; <span class="hljs-comment"># 存储找到的文件名及其完整路径</span><br>    <span class="hljs-keyword">for</span> root, dirs, files_in_current_dir <span class="hljs-keyword">in</span> os.walk(source_base_dir):<br>        <span class="hljs-keyword">for</span> file_name <span class="hljs-keyword">in</span> files_in_current_dir:<br>            <span class="hljs-keyword">if</span> file_name <span class="hljs-keyword">in</span> target_files:<br>                <span class="hljs-comment"># 如果同一个文件名在不同地方找到，保留第一个找到的路径（或根据需要选择逻辑）</span><br>                <span class="hljs-keyword">if</span> file_name <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> found_file_paths:<br>                    found_file_paths[file_name] = os.path.join(root, file_name)<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;在源目录中初步定位到 <span class="hljs-subst">&#123;<span class="hljs-built_in">len</span>(found_file_paths)&#125;</span> 个目标文件。开始复制并分批...&quot;</span>)<br><br>    <span class="hljs-comment"># 按文件名排序（可选，为了让处理顺序更确定）</span><br>    sorted_target_files_found = <span class="hljs-built_in">sorted</span>(<span class="hljs-built_in">list</span>(found_file_paths.keys()))<br><br>    <span class="hljs-comment"># 遍历找到的目标文件进行复制和分批</span><br>    <span class="hljs-keyword">for</span> filename_to_copy <span class="hljs-keyword">in</span> sorted_target_files_found:<br>        <span class="hljs-comment"># --- 分批逻辑开始 ---</span><br>        <span class="hljs-comment"># 计算当前文件应该属于哪个批次 (从 1 开始计数)</span><br>        <span class="hljs-comment"># 使用 files_copied_count 来决定批次号</span><br>        batch_index = (files_copied_count // batch_size) + <span class="hljs-number">1</span><br>        <span class="hljs-comment"># 构建当前批次的子目录名称 (例如 batch_001, batch_002)，使用 3 位补零</span><br>        current_batch_subdir_name = <span class="hljs-string">f&quot;batch_<span class="hljs-subst">&#123;batch_index:03d&#125;</span>&quot;</span><br>        <span class="hljs-comment"># 构建当前批次的完整目录路径</span><br>        current_batch_dir = os.path.join(destination_base_dir, current_batch_subdir_name)<br><br>        <span class="hljs-comment"># 如果当前批次的子目录不存在，则创建它</span><br>        os.makedirs(current_batch_dir, exist_ok=<span class="hljs-literal">True</span>)<br>        <span class="hljs-comment"># --- 分批逻辑结束 ---</span><br><br>        <span class="hljs-comment"># 获取源文件路径和目标文件路径（指向批次子目录）</span><br>        source_path = found_file_paths[filename_to_copy]<br>        dest_path = os.path.join(current_batch_dir, filename_to_copy) <span class="hljs-comment"># 指向子目录</span><br><br>        <span class="hljs-comment"># 尝试复制文件</span><br>        <span class="hljs-keyword">try</span>:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  目标文件: <span class="hljs-subst">&#123;filename_to_copy&#125;</span>&quot;</span>)<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  归入批次: <span class="hljs-subst">&#123;current_batch_subdir_name&#125;</span>&quot;</span>)<br>            <span class="hljs-comment"># print(f&quot;  源路径: &#123;source_path&#125;&quot;) # 可取消注释以打印源路径</span><br>            <span class="hljs-comment"># print(f&quot;  目标路径: &#123;dest_path&#125;&quot;) # 可取消注释以打印目标路径</span><br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  正在复制...&quot;</span>)<br>            shutil.copy2(source_path, dest_path) <span class="hljs-comment"># copy2 保留元数据</span><br>            files_copied_count += <span class="hljs-number">1</span> <span class="hljs-comment"># 只有成功复制后才增加计数器</span><br>            files_processed.add(filename_to_copy) <span class="hljs-comment"># 标记为已处理</span><br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  成功复制 <span class="hljs-subst">&#123;filename_to_copy&#125;</span> 到 <span class="hljs-subst">&#123;current_batch_subdir_name&#125;</span>&quot;</span>)<br>        <span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  错误：复制文件 <span class="hljs-subst">&#123;filename_to_copy&#125;</span> 时出错: <span class="hljs-subst">&#123;e&#125;</span>&quot;</span>, file=sys.stderr)<br>            <span class="hljs-comment"># 如果复制失败，可以选择是否继续处理下一个文件，目前是继续</span><br><br><span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;在目录遍历或文件处理过程中发生严重错误: <span class="hljs-subst">&#123;e&#125;</span>&quot;</span>, file=sys.stderr)<br>  <br></code></pre></td></tr></table></figure>
